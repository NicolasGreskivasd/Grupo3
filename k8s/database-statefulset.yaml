apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
spec:
  serviceName: "database-service"
  replicas: 1  # Manter apenas 1 r√©plica
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: mysql:5.7
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "grupo3rootpassteste123"
        - name: MYSQL_DATABASE
          value: "projdevsecops"
        - name: MYSQL_USER
          value: "dbgrupo3"
        - name: MYSQL_PASSWORD
          value: "grupo3passtestetrocar123"
        volumeMounts:
        - name: database-storage
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: database-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
